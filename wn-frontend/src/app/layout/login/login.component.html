<h1>Bitte einloggen</h1>
<div class="row justify-content-center">
  <form class="col-md-6 col-lg-4">
    <div class="form-group">
      <label for="username" class="col-form-label col-form-label-sm">Benutzer</label>
      <input id="username" name="username" type="text" [(ngModel)]="username" class="form-control form-control-sm">
    </div>
    <div class="form-group">
      <label for="password" class="col-form-label col-form-label-sm">Passwort</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" class="form-control form-control-sm">
    </div>
    <div class="form-group">
      <button id="login_button" class="btn btn-sm btn-block btn-primary mx-1" (click)="loginUser(username, password)">Login</button>
    </div>
    <div class="form-group">
      <div class="text-danger">{{ loginError }}</div>
    </div>
  </form>
</div>
