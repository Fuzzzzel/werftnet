<div>
  <h1>Bitte einloggen</h1>

  <form class="form-horizontal">
    <div class="form-input row">
      <label for="username" class="control-label col-sm-4">Benutzer</label>
      <div class="col-sm-5">
        <input id="username" name="username" type="text" [(ngModel)]="username" class="form-control">
      </div>
    </div>
    <div class="form-input row">
      <label for="password" class="control-label col-sm-4">Passwort</label>
      <div class="col-sm-5">
        <input id="password" name="password" type="password" [(ngModel)]="password" class="form-control">
      </div>
    </div>
    <div class="form-input row">
      <span class="col-sm-4"></span>
      <div class="col-sm-5">
        <button id="login_button" class="btn btn-block btn-primary" (click)="loginUser(username, password)">Login</button>
      </div>
    </div>
    <div class="form-input row">
      <span class="col-sm-4"></span>
      <div class="col-sm-5">
        <div class="text-danger">{{ loginError }}</div>
      </div>

    </div>

  </form>

</div>
