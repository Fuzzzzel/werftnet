<div class="container-fluid">
  <h1 *ngIf="contact_edit.id">Kontakt bearbeiten</h1>
  <h1 *ngIf="!contact_edit.id">Kontakt anlegen</h1>
  <div class="row-md tile">
    <div class="form-box col-md-4 form-horizontal">
      <div class="form-input">
        <label class="control-label col-md-3">{{ coreData.anrede.display_name }}</label>
        <div class="col-md-9">
          <select class="form-control" [(ngModel)]="contact_edit.anrede" [compareWith]='util.compareById' required>
            <option [value]='undefined' selected>-- Bitte wählen --</option>
            <option *ngFor="let option of coreData.anrede.values" [ngValue]="option">{{ option.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-input">
        <label class="control-label col-md-3">Vorname</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.name1">
        </div>
      </div>
      <div class="form-input">
        <label class="control-label col-md-3">Nachname</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.name2">
        </div>
      </div>
      <div class="form-input">
        <label class="control-label col-md-3">Position</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.position">
        </div>
      </div>
      <div class="form-input">
        <label class="control-label col-md-3">Korr.Spr.</label>
        <div class="col-md-9">
          <select class="form-control" [(ngModel)]="contact_edit.correspond_language" [compareWith]='util.compareById'>
            <option [value]='undefined' selected>-- Bitte wählen --</option>
            <option *ngFor="let option of coreData.languages_flat.values" [ngValue]="option">{{ option.name }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-box col-md-4 form-horizontal">
      <div class="form-input row">
        <label class="control-label col-md-3">E-Mail</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.email">
        </div>
      </div>
      <div class="form-input row">
        <label class="control-label col-md-3">E-Mail2</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.email2">
        </div>
      </div>
      <div class="form-input row">
        <label class="control-label col-md-3">Telefon</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.phone">
        </div>
      </div>
      <div class="form-input row">
        <label class="control-label col-md-3">Mobil</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.phone2">
        </div>
      </div>
      <div class="form-input row">
        <label class="control-label col-md-3">Fax</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.fax">
        </div>
      </div>
      <div class="form-input row">
        <label class="control-label col-md-3">Skype</label>
        <div class="col-md-9">
          <input class="form-control" [(ngModel)]="contact_edit.skype">
        </div>
      </div>
    </div>
    <div class="form-box col-md-4">
      <label class="control-label col-md-3">Interne Info</label>
      <textarea class="form-control" rows="8" [(ngModel)]="contact_edit.comment"></textarea>
    </div>
  </div>

  <div class="row-md pull-right">
    <button class="btn btn-primary" (click)="saveCustomerContact()">Speichern</button>
    <button class="btn btn-danger" (click)="cancelEdit()">Abbrechen</button>
    <button class="btn btn-default" (click)="deleteCustomerContact()" ng-disabled="contact_edit.id == null">Löschen
    </button>
  </div>
</div>
