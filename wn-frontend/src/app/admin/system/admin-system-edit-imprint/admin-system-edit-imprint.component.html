<div>
  <h2>Impressum bearbeiten</h2>
  <div class="">
    <textarea cols="80" rows="20" [(ngModel)]="imprint" class="form-control form-control-sm"></textarea>
    <div class="btn-group pull-right my-2" role="group">
      <button type="button" class="btn btn-sm btn-primary mx-1" (click)="saveImprint()">
        Speichern
      </button>
      <button type="button" class="btn btn-sm btn-default" (click)="cancelSaveImprint()">
        Abbrechen
      </button>
    </div>
  </div>
</div>
