<div class="form-group prop-multi-select">
  <div class="col-xs-12">
    <label class="control-label">{{ valuearray.display_name}}</label>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">

    <ss-multiselect-dropdown [options]="valuelist" [texts]="multiselectTexts" [settings]="multiselectSettings" [(ngModel)]="currentSelection"></ss-multiselect-dropdown>

  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary" (click)="addSelectedItems()">+</button>
  </div>
</div>
<div class="container-fluid form-group">
  <div class="col-sm-12">
    <div class="row" *ngFor="let item of objarray">
      <div class="col-sm-12">
        {{ util.getCombinedDisplayName(item) }}
        <span class="glyphicon glyphicon-remove clickable iconsmall" (click)="removeSelectedItem(item)"></span>
      </div>
    </div>
  </div>
</div>
