<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group row no-gutters">
          <div class="col-md-1">
            {{ positionToEdit.pos_no_string }}
          </div>
          <div class="col-md">
            <select class="form-control form-control-sm" name="edit-position-lng_source" [(ngModel)]="positionToEdit.lng_source" [compareWith]='util.compareById'>
              <option [value]='undefined' selected>-- Quellsprache --</option>
              <option *ngFor="let option of coreData.languages_flat.values" [ngValue]="option">{{ option.name }}</option>
            </select>
          </div>
          <div class="col-md">
            <select class="form-control form-control-sm" name="edit-position-lng_target" [(ngModel)]="positionToEdit.lng_target" [compareWith]='util.compareById'>
              <option [value]='undefined' selected>-- Zielsprache --</option>
              <option *ngFor="let option of coreData.languages_flat.values" [ngValue]="option">{{ option.name }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <input class="form-control form-control-sm" name="edit-position-title" [(ngModel)]="positionToEdit.title" placeholder="Titel">
      </div>
      <div class="col-md-3">
        <div class="form-group row no-gutters">
          <div class="col-md-5">
            <input type="number" step="any" class="form-control form-control-sm" name="edit-position-customer_price" [(ngModel)]="positionToEdit.customer_price"
              placeholder="Preis">
          </div>
          <div class="col-md-7">
            <button type="button" class="btn btn-sm btn-primary float-right mx-1" (click)="savePosition()">
              <span class="clickable iconsmall">
                <i class="fa fa-floppy-o"></i>
              </span>
            </button>
            <button type="button" class="btn btn-sm btn-default float-right mx-1" (click)="cancelEdit()">
              <span class="clickable iconsmall">
                <i class="fa fa-times"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Tasks begin -->
    <div class="row" *ngFor="let task of positionToEdit.tasks">
      <div class="col-md-9">
        <div class="form-group row no-gutters">
          <div class="col-md-3">
            {{ task.task_no_string }}
          </div>

          <div class="col-md">
            <input class="form-control form-control-sm" name="edit-task-title" [(ngModel)]="task.title" placeholder="Titel">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group row no-gutters">
          <div class="col-md-5">
            <input type="number" step="any" class="form-control form-control-sm" name="edit-task-task_price" [(ngModel)]="task.task_price"
              placeholder="Preis">
          </div>
          <div class="col-md-7">
            <button type="button" class="btn btn-sm btn-primary float-right mx-1" (click)="saveTask(task)">
              <span class="clickable iconsmall">
                <i class="fa fa-floppy-o"></i>
              </span>
            </button>
            <button type="button" class="btn btn-sm btn-danger float-right mx-1" (click)="deleteTask(task)">
              <span class="clickable iconsmall">
                <i class="fa fa-trash"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div href class="float-right clickable" (click)="createNewTask()">Aufgabe hinzuf√ºgen</div>
      </div>
    </div>
    <!-- Tasks end -->
  </div>
